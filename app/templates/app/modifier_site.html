<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier Site</title>
</head>
<body>
    <h1>Modifier le site</h1>
    <form method="post" action="{% url 'modifier_site' site.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer les modifications</button>
    </form>
</body>
</html>
