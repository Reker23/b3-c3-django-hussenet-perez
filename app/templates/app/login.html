<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <center>
    <h1>{{ title }}</h1>

    <ul>
        {% for site in sites %}
            <li>
                <strong>Nom:</strong> {{ site.nom }}<br>
                <strong>URL:</strong> <a href="{{ site.url }}">{{ site.url }}</a><br>
                <strong>Identifiant:</strong> {{ site.identifiant }}<br>
                <strong>Mot de passe:</strong> {{ site.mot_de_passe }}<br><br>
            </li>
        {% endfor %}
    </ul>

    <!-- Utilisation d'une balise <a> pour rediriger vers la page d'ajout de site -->
    <a class="btn btn-primary" href="/ajout">Ajouter un site</a>
</body>
</html>
