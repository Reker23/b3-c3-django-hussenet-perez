<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Ajoutez les liens vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"crossorigin="anonymous"/>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"crossorigin="anonymous"/>
    <!-- Ou utilisez des fichiers Bootstrap locaux -->
</head>
<body data-bs-theme="dark">
    <div class="d-inline"> <!-- Utilisation de d-inline pour afficher les éléments en ligne -->
        <label class="form-check-label" for="flexSwitchCheckChecked">
            <span class="bi bi-sun"></span> <!-- Icône du soleil pour le thème light -->
        </label>
        <div class="form-check form-switch mx-4"> <!-- Ajout de ml-5 pour décaler de 5 unités du bord gauche -->
            <input
                class="form-check-input p-2"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
                onclick="myFunction()"
            />
            <label class="form-check-label" for="flexSwitchCheckChecked">
                <span class="bi bi-moon-fill"></span> <!-- Icône de la lune pour le thème dark -->
            </label>
        </div>
    </div>
  
    <h1>{{ title }}</h1>
    <ul>
        {% for site in sites %}
            <li>
                <strong>Nom:</strong> {{ site.nom }}<br>
                <strong>URL:</strong> <a href="{{ site.url }}">{{ site.url }}</a><br>
                <strong>Identifiant:</strong> {{ site.identifiant }}<br>
                <strong>Mot de passe:</strong> {{ site.mot_de_passe }}<br><br>
                <a class="btn btn-primary" href="/ajout">Supprimer</a>
            </li>
            
        {% endfor %}
    </ul>
    
    <!-- Stylisation du bouton avec Bootstrap -->
    <a class="btn btn-primary" href="/ajout">Ajouter un site</a>

    <!-- Ajoutez le script Bootstrap JS si nécessaire -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function myFunction() {
          var element = document.body;
          element.dataset.bsTheme =
            element.dataset.bsTheme == "light" ? "dark" : "light";
        }
    </script>
</body>
</html>
